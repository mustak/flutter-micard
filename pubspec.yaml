name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - Assets/images/

  fonts:
    - family: Cormorant
      fonts:
        - asset: Assets/fonts/Cormorant/Cormorant-Regular.ttf
        - asset: Assets/fonts/Cormorant/Cormorant-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: Assets/fonts/Poppins/Poppins-Regular.ttf
          style: normal
        - asset: Assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: Assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: Assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: Assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: Assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
    - family: Pacifico
      fonts:
        - asset: Assets/fonts/Pacifico/Pacifico-Regular.ttf
#   - family: Trajan Pro
#     fonts:
#       - asset: fonts/TrajanPro.ttf
#       - asset: fonts/TrajanPro_Bold.ttf
#         weight: 700

  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
